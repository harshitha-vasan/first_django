{% extends 'main.html' %} {% block update %}
 <section id="contact" class="contact section light-background"> 
<div class="container">
  <div class="row gy-4">
    <div class="col-lg-7 m-auto">
      <div class="form-wrapper">
        <div class="form-header">
          <h3>Send us a message</h3>
        </div>

        <form action="/update/{{ data.id }}" method="POST" class="">
          {% csrf_token %}
          <div class="row"> 
            <div class="col-md-6">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" value= "{{data.full_name}}" required="" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email"value="{{data.email}}" required="" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input type="tel" name="phone" value="{{data.phone_number}}" required="" />
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" value="{{data.subject}}" required="" />
          </div>

          <div class="form-group">
            <label for="projectMessage">Message</label>
            <input type="text" name="message" value="{{data.message}}" required="" />
          </div>

          <button type="submit" class="submit-btn">
            <span>Send Message</span>
            <i class="bi bi-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock update %}
